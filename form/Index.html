{{ define "Index" }}
  {{ template "Header" }}
    {{ template "Menu"  }}
    <h2> Registered </h2>
    <table border="1">
      <thead>
      <tr>
        <td>ID</td>
        <td>First Name</td>
        <td>Last Name</td>
        <td>View</td>
        <!-- <td>Edit</td> -->
        <!-- <td>Delete</td> -->
      </tr>
       </thead>
       <tbody>
    {{ range . }}
      <tr>
        <td>{{ .ID }}</td>
        <td> {{ .FirstName }} </td>
        <td> {{ .LastName }} </td>
        <td> {{ .Age }} </td>
        <td> {{ .Sex }} </td>
        <td> {{ .Hobbies }} </td>
        <td>{{ .City }} </td> 
        <td><a href="/show?id={{ .Id }}">View</a></td>
        <!-- <td><a href="/edit?id={{ .Id }}">Edit</a></td> -->
        <!-- <td><a href="/delete?id={{ .Id }}">Delete</a><td> -->
      </tr>
    {{ end }}
       </tbody>
    </table>
  {{ template "Footer" }}
{{ end }}
